<html>
	<head>

	    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

		<style>
			#all{
				width: 100%;
				height: 100%;
				
			}
			iframe{
				width: 100%;
				height: 100%;
			}
			#header{
				width: 100%;
				height: 20%;
				background-color: #52BE80;
				border-bottom-style: solid;
				border-bottom-color: white;
				border-bottom-width: 2px;
				border-radius: 10px;
				/*background-image: url("backgrounds.jpg");
				background-position: center;
  				background-repeat: no-repeat;
  				background-size: cover;*/

			}
			#logo{
				text-align:center;
				float: left;
				width:50%;
				height:100%;
			}
			#login{
				float: right;
				padding: 10px;
				height:100%;
				width: 16%;
			}
			input{
				margin-bottom:30px;
				border-radius: 30px;
				font-family: 'ABeeZee';
			}
			#body{
				width: 100%;
				height: 80%;
				background-color: white;
				border-radius: 10px;
				background-color: #52BE80;
				/*background-image: url("backgrounds.jpg");
				background-position: center;
  				background-repeat: no-repeat;
  				background-size: cover;*/
			}
			#map{
				position: relative;
				top: 2.5%;
				left: 25%;
				height:95%;
				width:50%;
				background-color: #fff;
				text-align:center;
			}
			.button{
				border-radius: 30px;
				background-color: white;
				padding: 5%;
				font-size: 25px;
				border-width: 0;
				color:#145A32;
			}
			label{
				font-family: 'ABeeZee';
				font-size: 25px;
				color:#145A32;
			}
			#login-form{
				float: left;
			}

	<body>
		
		<div id='all'>
			<div id='header'>
				<div id='logo'>
					<img src='logo.png'>
				</div>
				
				<div id='login'>
					<form id='login-form'>
						
					</form>
					
				</div>
			</div>
			
			<div id='body'>

					<iframe src="https://www.doogal.co.uk/polylines.php#tabs" scrolling="no">
					</iframe>
				</div>
			</div>
